<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</head>

<body class="font-[Poppins] h-screen">
  
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto pt-6">
            <div>
                <img class="w-16 cursor-pointer" src="./assets/logo.jpg" alt="...">
            </div>
            <div
                class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-gray-500" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#about">About</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#experience">Expirience</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#projects">Projects</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center">
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-[15px] cursor-pointer"></ion-icon>
            </div>
            </nav>
            
    </header> 
    
      
      <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
  </body>
</html>
